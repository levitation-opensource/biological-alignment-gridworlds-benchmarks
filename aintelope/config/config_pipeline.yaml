test8: 
  env_params:
    env_experiment: "experiments.aintelope.food_sharing"
    num_iters: 200 # duration of a single episode. NB! warm_start_steps will be subtracted from this value
    render_map_max: 5
    amount_agents: 2            # NB! two agents
    amount_grass_patches: 1     # NB! only one grass patch, so the two agents need to share it. No need for hallway, the map is random as in other experiments. This provides consistency of experiments and simplicity of configuration
    amount_water_holes: 0
    amount_danger_tiles: 0
    amount_predators: 0
    enable_homeostasis: True
    sustainability_challenge: False
    amount_gold_deposits: 0
    amount_silver_deposits: 0
    # TODO: food consumption and deficiency rates, plus oversatiation limit
    # NB! oversatiation penalty should be zero here, so that the agent is not incetivised to share food purely from self-interest
    # NB! food consumption score should be zero here, or smaller than cooperation score
    # NB! food regrowth limit should be one here so that the agents always have one food patch to share
